version: '3.8'

services:
  backend:
    build:
      context: ../../server/backend
      dockerfile: ../../infra/docker/Dockerfile.backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://root:example@mongo:27017/nami?authSource=admin
      - REDIS_HOST=redis
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=nami-uploads
      - CLIENT_URL=http://localhost:5173
      - JWT_SECRET=dev_secret
    depends_on:
      - mongo
      - redis
      - minio

  # Frontend in dev mode usually runs locally, but here is a prod container if needed.
  # For local dev per prompt: "ensure the app can be built and run locally using only Docker"
  # I will mount the source or just build it. A full build is better for "Run local smoke tests".
  frontend:
    build:
      context: ../../client/frontend
      dockerfile: ../../infra/docker/Dockerfile.frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/nami-uploads;
      /usr/bin/mc anonymous set public myminio/nami-uploads;
      exit 0;
      "

volumes:
  minio_data:
