apiVersion: apps/v1
kind: Deployment
metadata:
  name: nami-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nami-backend
  template:
    metadata:
      labels:
        app: nami-backend
    spec:
      containers:
      - name: backend
        image: registry.example.com/nami-backend:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: nami-config
        - secretRef:
            name: nami-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: nami-backend-svc
spec:
  selector:
    app: nami-backend
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
